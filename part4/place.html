<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">

</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="HBnB Logo" class="logo">
        </a>
        <nav>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <h1 id="place-title" class="page-title">Loading...</h1>
        <section id="place-details" class="place-details">
            <p class="loading">Loading details...</p>
        </section>
        <section id="reviews">
            <!-- Reviews will be populated dynamically -->
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <div id="reviews-list">
                <!-- Dynamic content injected here -->
            </div>
        </section>

        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text"  rows="4" required></textarea>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
